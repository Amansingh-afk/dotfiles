# Monochrome theme with subtle accents

[colors.primary]
background = "#121212"
foreground = "#e6e6e6"

[colors.normal]
black   = "#1c1c1c"
red     = "#8a8a8a"     # subtle accent
green   = "#9e9e9e"
yellow  = "#b3b3b3"
blue    = "#a0a0a0"
magenta = "#9a9a9a"
cyan    = "#a6a6a6"
white   = "#d0d0d0"

[colors.bright]
black   = "#3a3a3a"
red     = "#9a9a9a"
green   = "#adadad"
yellow  = "#c2c2c2"
blue    = "#b0b0b0"
magenta = "#ababab"
cyan    = "#b6b6b6"
white   = "#f0f0f0"

