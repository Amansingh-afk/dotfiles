<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Font rendering settings -->
  <match target="font">
    <edit name="autohint" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="rgba" mode="assign">
      <const>rgb</const>
    </edit>
    <edit name="lcdfilter" mode="assign">
      <const>lcddefault</const>
    </edit>
  </match>

  <!-- Default fonts -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>Source Serif Pro</family>
      <family>Noto Serif</family>
      <family>Liberation Serif</family>
    </prefer>
  </alias>

  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Inter</family>
      <family>Source Sans Pro</family>
      <family>Roboto</family>
      <family>Noto Sans</family>
      <family>Liberation Sans</family>
    </prefer>
  </alias>

  <alias>
    <family>monospace</family>
    <prefer>
      <family>JetBrainsMono Nerd Font</family>
      <family>FiraCode Nerd Font</family>
      <family>Hack Nerd Font</family>
      <family>CascadiaCode Nerd Font</family>
      <family>Source Code Pro</family>
      <family>Liberation Mono</family>
    </prefer>
  </alias>

  <!-- Emoji fonts -->
  <alias>
    <family>emoji</family>
    <prefer>
      <family>Noto Color Emoji</family>
      <family>Noto Emoji</family>
    </prefer>
  </alias>

  <!-- UI fonts for specific applications -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>system-ui</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Inter</string>
    </edit>
  </match>

  <!-- Fallback for CJK languages -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Inter</family>
      <family>Source Sans Pro</family>
      <family>Noto Sans CJK SC</family>
      <family>Noto Sans CJK TC</family>
      <family>Noto Sans CJK JP</family>
      <family>Noto Sans CJK KR</family>
    </prefer>
  </alias>

  <!-- Font substitutions for better compatibility -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>Arial</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Liberation Sans</string>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family">
      <string>Times New Roman</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Liberation Serif</string>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family">
      <string>Courier New</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Liberation Mono</string>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family">
      <string>Helvetica</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Liberation Sans</string>
    </edit>
  </match>

  <!-- Font size adjustments for better readability -->
  <match target="font">
    <test name="family" qual="any">
      <string>Inter</string>
    </test>
    <test name="pixelsize" compare="less_eq">
      <double>12</double>
    </test>
    <edit name="pixelsize" mode="assign">
      <double>12</double>
    </edit>
  </match>

  <!-- Disable embedded bitmaps for better scaling -->
  <match target="font">
    <edit name="embeddedbitmap" mode="assign">
      <bool>false</bool>
    </edit>
  </match>

  <!-- Improve font metrics -->
  <match target="font">
    <edit name="spacing" mode="assign">
      <int>0</int>
    </edit>
  </match>
</fontconfig>