# Productive window rules
windowrulev2 = opacity 0.95 0.95,class:^(firefox)$
windowrulev2 = opacity 0.98 0.95,class:^(Alacritty)$
windowrulev2 = opacity 0.95 0.95,class:^(neovim)$
windowrulev2 = opacity 0.95 0.95,class:^(cursor)$

# Focus rules
windowrulev2 = immediate, class:^(Alacritty)$                      # No animations for terminal
windowrulev2 = immediate, class:^(cursor)$                         # No animations for Cursor

# Floating rules for pop-ups and utilities
windowrulev2 = float, class:^(org.kde.polkit-kde-authentication-agent-1)$
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, title:^(Media viewer)$
windowrulev2 = float, title:^(Volume Control)$
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = float, title:^(DevTools)$

# Size rules for floating windows
windowrulev2 = size 800 600, class:^(pavucontrol)$
windowrulev2 = size 800 600, title:^(Volume Control)$
windowrulev2 = size 900 600, title:^(DevTools)$

# Position rules
windowrulev2 = center, class:^(pavucontrol)$
windowrulev2 = center, title:^(Volume Control)$
windowrulev2 = center, title:^(DevTools)$

# Window rules for development
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, class:^(firefox)$,title:^(Picture-in-Picture)$
windowrulev2 = pin, class:^(firefox)$,title:^(Picture-in-Picture)$
windowrulev2 = float, title:^(btop)$
windowrulev2 = float, title:^(update-sys)$

# GNOME Apps - Window Rules
# File manager (Nautilus)
windowrulev2 = float, class:^(org.gnome.Nautilus)$
windowrulev2 = size 1200 700, class:^(org.gnome.Nautilus)$
windowrulev2 = center, class:^(org.gnome.Nautilus)$
windowrulev2 = animation slide, class:^(org.gnome.Nautilus)$

# Calculator
windowrulev2 = float, class:^(org.gnome.Calculator)$
windowrulev2 = size 325 450, class:^(org.gnome.Calculator)$
windowrulev2 = move 75% 10%, class:^(org.gnome.Calculator)$

# Calendar
windowrulev2 = float, class:^(org.gnome.Calendar)$
windowrulev2 = size 800 600, class:^(org.gnome.Calendar)$
windowrulev2 = move 60% 5%, class:^(org.gnome.Calendar)$

# System Monitor
windowrulev2 = float, class:^(org.gnome.SystemMonitor)$
windowrulev2 = size 1000 600, class:^(org.gnome.SystemMonitor)$
windowrulev2 = move 20% 10%, class:^(org.gnome.SystemMonitor)$

# Text Editor
windowrulev2 = float, class:^(org.gnome.TextEditor)$
windowrulev2 = size 900 700, class:^(org.gnome.TextEditor)$
windowrulev2 = center, class:^(org.gnome.TextEditor)$

# Disk Usage Analyzer (Baobab)
windowrulev2 = float, class:^(org.gnome.baobab)$
windowrulev2 = size 950 600, class:^(org.gnome.baobab)$
windowrulev2 = move 25% 15%, class:^(org.gnome.baobab)$

# Disk Utility
windowrulev2 = float, class:^(org.gnome.DiskUtility)$
windowrulev2 = size 900 600, class:^(org.gnome.DiskUtility)$
windowrulev2 = move 30% 20%, class:^(org.gnome.DiskUtility)$

# Characters
windowrulev2 = float, class:^(org.gnome.Characters)$
windowrulev2 = size 700 500, class:^(org.gnome.Characters)$
windowrulev2 = center, class:^(org.gnome.Characters)$

# Font Viewer
windowrulev2 = float, class:^(org.gnome.font-viewer)$
windowrulev2 = size 800 600, class:^(org.gnome.font-viewer)$
windowrulev2 = center, class:^(org.gnome.font-viewer)$

# Settings
windowrulev2 = float, class:^(org.gnome.Settings)$
windowrulev2 = size 1100 700, class:^(org.gnome.Settings)$
windowrulev2 = center, class:^(org.gnome.Settings)$

# Weather
windowrulev2 = float, class:^(org.gnome.Weather)$
windowrulev2 = size 900 600, class:^(org.gnome.Weather)$
windowrulev2 = move 65% 10%, class:^(org.gnome.Weather)$

# Image Viewer (Loupe)
windowrulev2 = float, class:^(org.gnome.Loupe)$
windowrulev2 = size 1000 800, class:^(org.gnome.Loupe)$
windowrulev2 = center, class:^(org.gnome.Loupe)$

# Document Viewer (Evince)
windowrulev2 = float, class:^(org.gnome.Evince)$
windowrulev2 = size 1100 800, class:^(org.gnome.Evince)$
windowrulev2 = center, class:^(org.gnome.Evince)$

# Logs
windowrulev2 = float, class:^(org.gnome.Logs)$
windowrulev2 = size 900 600, class:^(org.gnome.Logs)$
windowrulev2 = move 15% 15%, class:^(org.gnome.Logs)$

# Common animations for all GNOME apps
windowrulev2 = animation slide, class:^(org.gnome.*)$ 
